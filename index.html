<script>
const themeToggleButton = document.getElementById('theme-toggle');
const body = document.body;
let balance = 1000; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏ –ø—Ä–∏–∑–æ–≤
document.querySelectorAll('.buy-button').forEach(button => {
    button.addEventListener('click', (event) => {
        const prizeElement = event.target.parentElement;
        const prizePrice = parseInt(prizeElement.dataset.price);
        
        if (balance >= prizePrice) {
            balance -= prizePrice; // –£–º–µ–Ω—å—à–∞–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('balance-display').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance}‚ÇΩ`;
            alert(`–í—ã –∫—É–ø–∏–ª–∏ ${prizeElement.textContent.trim()} –∑–∞ ${prizePrice}‚ÇΩ!`);
        } else {
            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —ç—Ç–æ–≥–æ –ø—Ä–∏–∑–∞.');
        }
    });
});

// –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –ª–∏ —Ç–µ–º–∞ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
if (localStorage.getItem('theme') === 'dark') {
    body.classList.remove('light-theme');
    body.classList.add('dark-theme');
    themeToggleButton.textContent = '‚òÄÔ∏è'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–ª–Ω—Ü–µ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
} else {
    themeToggleButton.textContent = 'üåô'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª—É–Ω—É –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
}

// –°–æ–±—ã—Ç–∏–µ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º
themeToggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    body.classList.toggle('light-theme');

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
    if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        themeToggleButton.textContent = '‚òÄÔ∏è'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–ª–Ω—Ü–µ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
    } else {
        localStorage.setItem('theme', 'light');
        themeToggleButton.textContent = 'üåô'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª—É–Ω—É –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
    }
});
</script>
